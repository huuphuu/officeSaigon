<div class="modal-header dialog-header-confirm">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title ng-binding"><span class="glyphicon glyphicon-check"></span>&nbsp; {{title}}</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div>
            <!-- ng-controller="ProductCtrl" ng-init="init()"-->
            <form name="exportForm">
                <table cellspacing="2" cellpadding="0" border="0" class="table_wrap" style="width: 98%;
        margin: 20px auto 0px auto;">
                    <tbody>
                        <tr>
                            <td class="td" style="padding: 5px;">
                                Gửi đến
                            </td>
                            <td class="td" style="padding: 5px;">
                                <input type="text" id="SendTo" name="SendTo" placeholder="" ng-model="data.addressTo" style="width: 400px;" />
                            </td>
                        </tr>
                        <tr>
                            <td class="td" style="padding: 5px;">
                                Họ tên
                            </td>
                            <td class="td" style="padding: 5px;">
                                <input type="text" id="Name" name="Name" placeholder="" ng-model="data.FullName" style="width: 400px;" />
                            </td>
                        </tr>
                        <tr>
                            <td class="td" style="padding: 5px;">
                                Chức vụ
                            </td>
                            <td class="td" style="padding: 5px;">
                                <input type="text" id="Position" name="Position" placeholder="" ng-model="data.Position" style="width: 400px;" />
                            </td>
                        </tr>
                        <tr>
                            <td class="td" style="padding: 5px;">
                                Điện thoại bàn
                            </td>
                            <td class="td" style="padding: 5px;">
                                <input type="text" id="Phone" name="Phone" placeholder="" ng-model="data.CellPhone" style="width: 400px;" />
                            </td>
                        </tr>
                    <tr>
                        <td class="td" style="padding: 5px;">
                            Điện thoại di động
                        </td>
                        <td class="td" style="padding: 5px;">
                            <input type="text" id="Telephone" name="Telephone" placeholder="" ng-model="data.TelePhone" style="width: 400px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td" style="padding: 5px;">
                            Email
                        </td>
                        <td class="td" style="padding: 5px;">
                            <input type="text" id="Email" name="Email" placeholder="" ng-model="data.Email" style="width: 400px;"/>
                        </td>
                    </tr>
                        <tr>
                            <td class="td" style="padding: 5px;">
                                Tên File
                            </td>
                            <td class="td" style="padding: 5px;">
                                <input type="text" id="FileName" name="FileName" placeholder="" ng-model="data.FileName" style="width: 400px;" value="File_Bao_Gia" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div style="margin-top: 10px;">
            </div>
        </div>

    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="exportForm.$invalid || clicked" ng-click="exportExcel(data)">Xuất File</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Đóng</button>
</div>

<iframe src="../service.data/excel/export.aspx" style="display:none" id="hiddenDownloader" />
