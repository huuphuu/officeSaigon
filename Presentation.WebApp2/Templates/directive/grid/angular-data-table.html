<div class="form-group col-md-12">

    <div class="col-xs-12 pull-right ">
        <!-- /.box-header -->
        <form class="form-horizontal row ng-pristine ng-valid">
            <div class="box-body" ng-controller="dataGridCtrl as vm" ng-init="vm.init(gridInfo, rootScope)">
                <table datatable="ng" class="table table-bordered table-striped box hover" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" dt-instance="vm.dtInstanceCallback">
                    <thead>
                        <th data-ng-repeat="(i, c) in vm.gridInfo.cols" width="{{c.width}}" ng-hide="vm.gridInfo.cols[i].isHidden">{{ c.heading }}
                        </th>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in  vm.gridInfo.data">
                            <td data-ng-repeat="(i, col) in vm.gridInfo.cols" width="{{c.width}}" ng-hide="vm.gridInfo.cols[i].isHidden" ng-style="{'background-color':(vm.gridInfo.cols[i].backColor?item.BackColor:'')}" class="Pointer vm.gridInfo.cols[i].backColor" ng-click="vm.setData(item,col)">
                                <m data-ng-if="col.name=='Action'">
                                    <i data-ng-repeat="act in col.listAction" class="fa {{act.classIcon}}" ng-click="actionClick(item,act.action)">&nbsp;&nbsp;</i>

                                </m>
                                <m data-ng-if="col.name!='Action'">{{ item[col.name] }}</m>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </form>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
   
</div>
