<content-header title-name="Danh sách sản phẩm"></content-header>

<!-- Main content -->
<section class="content">
    <div class="row ng-scope" ng-controller="ProductCtrl" ng-init="init()">
        <div class="col-md-12 col-sm-12">

            <!--search-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-default box-solid">
                        <div class="box-header with-border">
                            <i class="fa fa-search"></i>
                            <h3 class="box-title text-uppercase">
                                SEARCH
                            </h3>
                            <!-- tools box -->
                            <div class="pull-right box-tools">
                                <button class="btn btn-default btn-sm" data-widget="collapse" title="Rút gọn"><i class="fa fa-minus"></i></button>
                            </div><!-- /. tools -->
                        </div>
                        <div class="box-body">
                            <!--row 1-->
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="productName" class="col-sm-4 control-label text-left-important">Tên sản phẩm:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="productName" name="productName" ng-model="productName" placeholder="Tên sản phẩm">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="address" class="col-sm-4 control-label text-left-important">Địa chỉ:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="address" name="address" ng-model="address" placeholder="Địa chỉ">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--row 2-->
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name" class="col-sm-4 control-label text-left-important">Quận/Huyện:</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" ng-model="districtId"
                                                        ng-options="item.value as item.label for item in districtSelectList"
                                                        ng-change="changeDistrict()" required>
                                                    <option value="">-- Chọn Quận/Huyện</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name" class="col-sm-4 control-label text-left-important">Phường/Xã: </label>
                                            <div class="col-sm-8">
                                                <select class="form-control" ng-model="wardId"
                                                        ng-options="item.value as item.label for item in wardSelectList"
                                                        ng-change="" required>
                                                    <option value="">-- Chọn Phường/Xã</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--row 3-->
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="availableAreaFrom" class="col-sm-4 control-label text-left-important">Diện tích trống từ:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="availableAreaFrom" name="availableAreaFrom" ng-model="availableAreaFrom" placeholder="Diện tích trống từ">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="availableAreaTo" class="col-sm-4 control-label text-left-important">Diện tích trống tới:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="availableAreaTo" name="availableAreaTo" ng-model="availableAreaTo" placeholder="Diện tích trống tới">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--row 4-->
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="priceFrom" class="col-sm-4 control-label text-left-important">Giá từ:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="priceFrom" name="priceFrom" ng-model="priceFrom" placeholder="Giá từ">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="priceTo" class="col-sm-4 control-label text-left-important">Giá tới:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="priceTo" name="priceTo" ng-model="priceTo" placeholder="Giá tới">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--row 5-->
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="AllHouse" class="col-sm-4 control-label text-left-important">Cho thuê nguyên căn?</label>
                                            <div class="col-sm-8">
                                                <input type="checkbox" id="AllHouse" name="AllHouse" ng-model="AllHouse">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="GroundFloor" class="col-sm-4 control-label text-left-important">Tầng trệt?</label>
                                            <div class="col-sm-8">
                                                <input type="checkbox" id="GroundFloor" name="GroundFloor" ng-model="groundFloor">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--row 6-->
                            <div class="row">
                                <div class="col-md-12 form-horizontal">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="houseDirection" class="col-sm-4 control-label text-left-important">Hướng nhà:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="houseDirection" name="houseDirection" ng-model="houseDirection" placeholder="Hướng nhà">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="status" class="col-sm-4 control-label text-left-important">Tình trạng:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="status" name="status" ng-model="status" placeholder="Tình trạng">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer clearfix">
                                <div class="row">
                                    <div class="col-md-12 form-horizontal">
                                        <div class="col-md-4  col-md-offset-4">
                                            <div class="form-group">
                                                <input type="button" class="form-control btn-success" ng-click="search()" value="TÌM KIẾM">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <angular-grid-table grid-info="gridInfo" root-scope="this"></angular-grid-table>
                <!-- Navigator part -->
                </div>
        </div>

</section>
<script>

    //Toggle button
    var o = $.AdminLTE.options;
    if (o.enableBoxWidget) {
        $.AdminLTE.boxWidget.activate();
    }
</script>
